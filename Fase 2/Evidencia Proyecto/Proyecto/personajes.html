<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin Impact - Personajes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://static1-es.millenium.gg/articles/4/32/88/4/@/152582-rito-de-la-linterna-article_cover_bd-1.jpg');
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #2c4f94;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #4CAF50;
            color: white;
        }

        /* Login button in the navbar */
        .login-button {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #4CAF50;
            color: #fff;
        }

        /* Main content below the navbar */
        .content {
            padding-top: 80px; /* Space for the fixed navbar */
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 40px;
        }

        .characters {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .character-card {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px;
            padding: 15px;
            text-align: center;
            width: 220px;
            transition: transform 0.3s ease;
        }

        .character-card:hover {
            transform: scale(1.05);
        }

        .character-card img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
        }

        .character-card h2 {
            color: #333;
            margin-top: 10px;
            font-size: 20px;
        }

        .character-card a {
            text-decoration: none;
            color: inherit;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .characters {
                flex-direction: column;
                align-items: center;
            }

            .character-card {
                width: 80%;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .character-card {
                width: 40%;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="menu-links">
            <a href="personajes.html">Personajes</a>
            <a href="PersonajesUsuario.html">Mis Personajes</a>
            <a href="calculomanual.html">Calculadora</a>
            <a href="wiki.html">Wiki</a>
        </div>
        <button class="login-button" onclick="window.location.href='login.html'">Login</button>
    </div>

    <div class="content">
        <h1>Genshin Impact - Personajes</h1>
        <div class="characters">
            <!-- Razor -->
            <div class="character-card">
                <a href="razor.html">
                    <img src="https://rerollcdn.com/GENSHIN/Characters/1/Razor.png" alt="Razor">
                    <h2>Razor</h2>
                </a>
            </div>

            <!-- Albedo -->
            <div class="character-card">
                <a href="albedo.html">
                    <img src="https://rerollcdn.com/GENSHIN/Characters/1/Albedo.png" alt="Albedo">
                    <h2>Albedo</h2>
                </a>
            </div>

            <!-- Ayaka -->
            <div class="character-card">
                <a href="ayaka.html">
                    <img src="https://rerollcdn.com/GENSHIN/Characters/1/Ayaka.png" alt="Ayaka">
                    <h2>Ayaka</h2>
                </a>
            </div>

            <!-- Navia -->
            <div class="character-card">
                <a href="navia.html">
                    <img src="https://rerollcdn.com/GENSHIN/Characters/1/Navia.png" alt="Navia">
                    <h2>Navia</h2>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
