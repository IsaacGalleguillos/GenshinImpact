        .container {
            max-width: 800px;
            margin: auto;

            border-radius: 12px;

        }
        h1, h2 {

        }

            background: #ecf0f1;
            border: 1px solid #bdc3c7;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
        }
        .character {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            background: #ffffff;
            border: 1px solid #bdc3c7;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .character img {
            width: 60px;
            height: 60px;
            border-radius: 50%;

        }
        .character a {
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
            width: 100%;

        .character a:hover {

        }
        .character div {

            flex-direction: column;

        .character strong {

        #input-container {

        }
        #input-container input {

            width: 200px;
            border: 1px solid #bdc3c7;
            border-radius: 8px;
        }
        #input-container button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #input-container button:hover {

        // Verifica si el UID está almacenado en localStorage al cargar la página
        window.onload = function() {
            const storedUID = localStorage.getItem('genshinUID');
            if (storedUID) {
                document.getElementById('uid-input').value = storedUID; // Coloca el UID almacenado en el input
                fetchData(); // Llama automáticamente a fetchData si hay un UID
            }
        };

        function fetchData() {
            const uid = document.getElementById('uid-input').value;

            if (!uid) {
                alert('Please enter a UID.');
                return;
            }

            // Almacena el UID en localStorage
            localStorage.setItem('genshinUID', uid);

            // Usar el proxy para evitar CORS
            const proxyUrl = 'http://localhost:8080/'; // Cambia esta URL según tu configuración
            const apiUrl = `https://enka.network/api/uid/${uid}?info/AvatarInfoList`;

            fetch(proxyUrl + apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('player-name').textContent = data.playerInfo.nickname;
                document.getElementById('player-level').textContent = data.playerInfo.level;
                document.getElementById('world-level').textContent = data.playerInfo.worldLevel;
                document.getElementById('achievements').textContent = data.playerInfo.finishAchievementNum;

                const characterList = document.getElementById('characters');
                characterList.innerHTML = ''; // Limpiar el contenido anterior

                data.playerInfo.showAvatarInfoList.forEach(character => {
                    const characterName = characterNames[character.avatarId];
                    const imgUrl = `${imageBaseURL}UI_AvatarIcon_Side_${characterName}.png`;

                    const li = document.createElement('li');
                    li.className = 'character';
                    li.innerHTML = `
                        <a href="nahida.html?id=${character.avatarId}">
                            <img src="${imgUrl}" alt="${characterName}">
                            <div>
                                <strong>${characterName}</strong> <strong>Level:</strong> ${character.level}
                            </div>
                        </a>`;
                    characterList.appendChild(li);
                });
            })
            .catch(error => {
                console.error('Error al obtener los datos:', error);
                alert('Error al obtener los datos. Asegúrate de que el UID es correcto y de que el servidor está en funcionamiento.');
            });
        }
