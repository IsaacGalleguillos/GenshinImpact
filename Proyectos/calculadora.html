<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin Impact - Personajes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://static1-es.millenium.gg/articles/4/32/88/4/@/152582-rito-de-la-linterna-article_cover_bd-1.jpg');
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar {
            background-color: #2c4f94;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .menu {
            background-color: #2c3e50;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .menu a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .menu a:hover {
            color: #e74c3c;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #4CAF50;
            color: white;
        }

        .login-button {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #4CAF50;
            color: #fff;
        }

        .content {
            padding-top: 80px;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 40px;
        }

        .characters {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .character-card {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px;
            padding: 15px;
            text-align: center;
            width: 220px;
            transition: transform 0.3s ease;
        }

        .character-card:hover {
            transform: scale(1.05);
        }

        .character-card img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
        }

        .character-card h2 {
            color: #333;
            margin-top: 10px;
            font-size: 20px;
        }

        .character-card a {
            text-decoration: none;
            color: inherit;
        }

        .custom-select {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        #element-dropdown {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            margin-top: 5px;
        }

        .element-option {
            padding: 10px;
            cursor: pointer;
            text-align: center;
        }

        .element-option:hover {
            background-color: #ddd;
        }

        .element-option img {
            display: block;
            margin: 0 auto;
        }

        #element-filter span {
            padding-left: 10px;
        }

        #selected-element {
            display: inline-block;
            vertical-align: middle;
        }
        .text-overlay {
            background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco con opacidad */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra */
            padding: 20px; /* Espaciado interno */
            margin: 20px auto; /* Centrado con márgenes */
            max-width: 30%; /* Limitar el ancho máximo */
            text-align: center; /* Alinear el texto */
        }


        @media (max-width: 768px) {
            .characters {
                flex-direction: column;
                align-items: center;
            }

            .character-card {
                width: 80%;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .character-card {
                width: 40%;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="menu">
        <a href="personajes.html">Personajes</a>
        <a href="PersonajesUsuario.html">Mis personajes</a>
        <a href="calculomanual.html">Calculadora</a>
    </div>

    <div class="content">
        <h1>Genshin Impact - Personajes</h1>
        <div class="text-overlay">
            <div style="text-align: center; margin: 20px;">
                <label for="element-filter">Filtrar por elemento:</label>
                <div id="element-filter" class="custom-select" onclick="toggleDropdown()">
                    <span id="selected-element-text">Seleccionar Elemento</span>
                    <img id="selected-element" src="" alt="" style="display:none; width: 30px; height: 30px; vertical-align: middle;">
                    <div id="element-dropdown" class="dropdown-content">
                        <div class="element-option" onclick="filterCharacters('', this)">
                            <span>Todos</span>
                        </div>
                        <div class="element-option" onclick="filterCharacters('pyro', this)">
                            <img src="https://rerollcdn.com/GENSHIN/UI/element_pyro.png" alt="Pyro" width="30" height="30">
                        </div>
                        <div class="element-option" onclick="filterCharacters('hydro', this)">
                            <img src="https://rerollcdn.com/GENSHIN/UI/element_hydro.png" alt="Hydro" width="30" height="30">
                        </div>
                        <div class="element-option" onclick="filterCharacters('electro', this)">
                            <img src="https://rerollcdn.com/GENSHIN/UI/element_electro.png" alt="Electro" width="30" height="30">
                        </div>
                        <div class="element-option" onclick="filterCharacters('cryo', this)">
                            <img src="https://rerollcdn.com/GENSHIN/UI/element_cryo.png" alt="Cryo" width="30" height="30">
                        </div>
                        <div class="element-option" onclick="filterCharacters('geo', this)">
                            <img src="https://rerollcdn.com/GENSHIN/UI/element_geo.png" alt="Geo" width="30" height="30">
                        </div>
                        <div class="element-option" onclick="filterCharacters('dendro', this)">
                            <img src="https://rerollcdn.com/GENSHIN/UI/element_dendro.png" alt="Dendro" width="30" height="30">
                        </div>
                        <div class="element-option" onclick="filterCharacters('anemo', this)">
                            <img src="https://rerollcdn.com/GENSHIN/UI/element_anemo.png" alt="Anemo" width="30" height="30">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="characters" id="characters">
            <!-- Los personajes se cargarán aquí dinámicamente -->
        </div>
    </div>
    

    <script>
        async function loadCharacters(elemento = '') {
            try {
                // Agrega el parámetro de filtro a la URL si es necesario
                const url = elemento
                    ? `http://localhost:3000/api/personajes?elemento=${encodeURIComponent(elemento)}`
                    : 'http://localhost:3000/api/personajes';
                console.log(`URL de API: ${url}`);

                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Error al cargar los personajes');
                }
                const characters = await response.json();

                const charactersContainer = document.getElementById('characters');
                charactersContainer.innerHTML = ''; // Limpia cualquier contenido previo

                characters.forEach(character => {
                    const characterHtml = `calculomanual.html?character=${encodeURIComponent(character.uid)}`;

                    const characterCard = `
                        <div class="character-card">
                            <a href="${characterHtml}">
                                <img src="${character.imagen_menu}" alt="${character.real}">
                                <h2>${character.real}</h2>
                            </a>
                        </div>
                    `;
                    charactersContainer.innerHTML += characterCard;
                });
            } catch (error) {
                console.error('Error al cargar los personajes:', error);
            }
        }

        // Función para manejar el cambio en el filtro
        function filterCharacters(elemento = '', element = null) {
            loadCharacters(elemento);

            // Actualizar el texto y la imagen seleccionada
            const selectedElementText = document.getElementById('selected-element-text');
            const selectedElement = document.getElementById('selected-element');

            if (elemento === '') {
                // Opción "Todos"
                selectedElementText.textContent = 'Seleccionar Elemento';
                selectedElement.style.display = 'none';
            } else if (element) {
                // Mostrar imagen del elemento seleccionado
                const img = element.querySelector('img');
                if (img) {
                    selectedElementText.textContent = '';
                    selectedElement.src = img.src;
                    selectedElement.alt = img.alt;
                    selectedElement.style.display = 'inline-block';
                }
            }
        }

        function toggleDropdown() {
            const dropdown = document.getElementById('element-dropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        // Cargar los personajes sin filtro al inicio
        document.addEventListener('DOMContentLoaded', () => loadCharacters());
    </script>
</body>
</html>
